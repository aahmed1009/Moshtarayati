<!DOCTYPE html>
<html lang="ar">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
      <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
      <title>مشترياتي</title>
      <link
        rel="stylesheet"
        type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      />
      <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
      <link href="css/style.css" rel="stylesheet" />
    
    <style>

      body {
        font-family: "Poppins", sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      .signup-section {
        display: flex;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
        background-color: #ffffff;
      }

      .signup-container {
        display: flex;
        background-color: #ffffff;
        border-radius: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        max-width: 1000px;
        width: 100%;
      }

      .signup-img {
        flex: 1;
        background: url("images/joyfully-female.png") no-repeat center
          center/cover;
        position: relative;
      }

      .signup-form {
        flex: 1;
        padding: 40px;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .signup-form h2 {
        font-size: 28px;
        color: #db4f66;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
      }

      .signup-form .form-group {
        margin-bottom: 20px;
      }

      .signup-form label {
        font-size: 14px;
        color: #514f4f;
      }

      .signup-form .form-control {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        font-size: 16px;
      }

      .signup-form .btn-primary {
        background-color: #f89cab;
        border: none;
        font-size: 18px;
        padding: 10px 20px;
        border-radius: 50px;
        transition: background-color 0.3s ease;
      }

      .signup-form .btn-primary:hover {
        background-color: #db4f66;
      }

      .signup-form .text-center {
        margin-top: 20px;
      }

      @media screen and (max-width: 768px) {
        .signup-container {
          flex-direction: column;
        }

        .signup-img {
          height: 300px;
        }
      }
    </style>
  </head>
  <body>
    <section class="signup-section">
      <div class="signup-container">
        <div class="signup-img"></div>

        <div class="signup-form">
          <h2>إنشاء حساب</h2>
          <form>
            <div class="form-group">
              <label for="name">الاسم</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="أدخل اسمك"
              />
            </div>
            <div class="form-group">
              <label for="email">البريد الإلكتروني</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="أدخل بريدك الإلكتروني"
              />
            </div>
            <div class="form-group">
              <label for="password">كلمة المرور</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="أدخل كلمة المرور"
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">تأكيد كلمة المرور</label>
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                placeholder="أدخل تأكيد كلمة المرور"
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              إنشاء حساب
            </button>

            <div class="text-center">
              <p>لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a></p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
